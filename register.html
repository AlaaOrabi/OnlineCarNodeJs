<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .registration-form {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
        }

        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .registration-form .form-group {
            margin-bottom: 15px;
        }

        .registration-form .form-control {
            border-radius: 5px;
        }

        .registration-form .btn {
            width: 100%;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .registration-form .btn-success:hover {
            background-color: #28a745;
            transform: translateY(-5px) scale(1.05);
        }

        .registration-form .btn-danger:hover {
            background-color: #dc3545;
            transform: translateY(-5px) scale(1.05);
        }

        .registration-form .form-check-label {
            padding-left: 0;
        }

        .registration-form p {
            text-align: center;
            margin-top: 15px;
        }

        .registration-form a {
            text-decoration: none;
            color: #007bff;
        }

        .registration-form a:hover {
            text-decoration: underline;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .button-group button {
            width: 45%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <h2>Registration</h2>
            <form id="registerForm" action="/register.html" method="POST" onsubmit="return validateRegisterForm()">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" name="age" placeholder="Age" min="11" required>
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="dob" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" name="agree" required>
                    <label class="form-check-label">I agree to the terms and conditions</label>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <button type="reset" class="btn btn-danger">Clear</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function validateRegisterForm() {
            var password = document.forms["registerForm"]["password"].value;
            var confirmPassword = document.forms["registerForm"]["confirmPassword"].value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                document.forms["registerForm"]["password"].style.borderColor = "red";
                document.forms["registerForm"]["confirmPassword"].style.borderColor = "red";
                return false;
            }

            if (!document.forms["registerForm"]["agree"].checked) {
                alert("Please agree to the terms and conditions.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
